<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- Fontawesome CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <section>
      <button class="show-modal">Delete Profile</button>
      <span class="overlay"></span>
      <div class="modal-box">
        <i class="fa-regular fa-circle-check"></i>
        <h2>Thành Công !</h2>
        <i><h3> Hệ Thống Đã Tự Động Xóa Apple Profile Tường Lửa Bảo Mật IOS Và Quản Lý Bởi "Thanh Tùng" </h3></i>
        <h3>Cảm Ơn Bạn Đã Tin Tưởng Và Sử Dụng !</h3>

        <div class="buttons">
          <button class="close-btn">Ok, Thanks</button>
          <a href="https://t.me/lazyios">
          <button>Liên Hệ & Gia Hạn!</button>
        </div>
      </div>
    </section>

    <script>
      const section = document.querySelector("section"),
        overlay = document.querySelector(".overlay"),
        showBtn = document.querySelector(".show-modal"),
        closeBtn = document.querySelector(".close-btn");

      showBtn.addEventListener("click", () => section.classList.add("active"));

      overlay.addEventListener("click", () =>
        section.classList.remove("active")
      );

      closeBtn.addEventListener("click", () =>
        section.classList.remove("active")
      );
    </script>
  </body>
</html>
